<html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
    <p>
        Go ahead and enter <code>app3.seen = false</code> in the console. You should see the message disappear.
    </p>
    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>

    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
    </script>

</body>

</html>
