<html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
    <p>
        In the console, enter <code>app4.todos.push({ text: 'New item' })</code>. You should see a new item appended to the list.
    </p>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })
    </script>

</body>

</html>
