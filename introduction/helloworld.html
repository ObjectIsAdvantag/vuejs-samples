<html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

</body>

</html>
